  <div ng-controller="PlayersController">
    Team: <input type='text' ng-model='newPlayer.Team'>
     <input type='submit' value='Add Team' ng-model='newPlayer' ng-click='addPlayer()'>
    <ul>
      <li ng-repeat="Player in Players">{{ Player.Team }}
      <button ng-click='removePlayer($index)'>delete</button>
    </li>
    </ul>
  </div>
