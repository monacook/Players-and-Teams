<html>
<head>
  <title> view 1 </title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body>
  <div ng-controller="AssociationsController">
    <select ng-model='newPlayer'>
      <options ng-model='newPlayer'>{{ Player.Team }}</options>
      <options ng-model='newPlayer'>{{ Player.Team }}</options>
      <options ng-model='newPlayer'>{{ Player.Team }}</options>
    </select>
    <select ng-model='newPlayer'>
      <options ng-model='newPlayer'>{{ Player.Name }}</options>
      <options ng-model='newPlayer'>{{ Player.Name }}</options>
      <options ng-model='newPlayer'>{{ Player.Name }}</options>
    </select>
    <input type='submit' value='Add Team ' ng-model='newPlayer' ng-click='addPlayer()'>
    <ul>
    <li ng-repeat="Player in Players">{{ Player.Name }} {{ Player.Team }}
      <button ng-click='removePlayer($index)'>delete</button>
    </li>
  </div>
</body>
</html>
